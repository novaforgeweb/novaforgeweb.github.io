        <!-- Critical Theme CSS -->
        <style>
        :root {
            /* Dark mode defaults */
            --bg-primary: #121212;
            --text-primary: #f0f0f0;
            --text-secondary: #aaa;
            --card-bg: #1e1e1e;
            --footer-bg: #0a0a0a;
            --logo-color: #f0f0f0;
            --logo-accent: #6C63FF;
            --footer-logo-filter-dark: brightness(0) saturate(0%) invert(75%) sepia(6%) saturate(0%) hue-rotate(173deg) brightness(90%) contrast(91%);
            --footer-logo-filter-light: brightness(0) saturate(0%) invert(45%) sepia(0%) saturate(40%) hue-rotate(153deg) brightness(86%) contrast(89%);
        }

        .theme-light {
            /* Light mode overrides */
            --bg-primary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --card-bg: #ffffff;
            --footer-bg: #e8e8e8;
            --logo-color: #333;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .footer-logo img {
            transition: filter 0.5s ease;
        }

        .theme-dark .footer-logo img {
            filter: var(--footer-logo-filter-dark);
        }
        
        .theme-light .footer-logo img {
            filter: var(--footer-logo-filter-light);
        }
    </style>

        <!-- Theme Initialization Script -->
        <script>
        // Get saved theme or default to light
        const savedTheme = localStorage.getItem('theme');
        const defaultTheme = 'light'; // Set default to light
        const initialTheme = savedTheme || defaultTheme;
        
        // Update html class immediately
        document.documentElement.className = `theme-${initialTheme}`;
    </script>
